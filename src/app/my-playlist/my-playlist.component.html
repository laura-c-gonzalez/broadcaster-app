<table class="table">
  <thead>
    <tr>
      <th>Artist Name</th>
      <th>Song</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let n of songs$ | async">
      <td scope="col">{{n.songName}}</td>
      <td scope="row"><audio controls src={{n.mp3}} type="audio/mp3"></audio></td>
    </tr>



  </tbody>
</table>
